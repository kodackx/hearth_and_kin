<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button id="start-button">Let the adventure begin...</button>
    <div class="flex-container" id="main-content">
        <div class="story-image" id="story-image"></div>
        <div class="chat-section">
            <div class="container fade-in" id="chat-container">
                <!-- <audio id="audio" controls>
                    <source id="source" src="" type="audio/wav" />
                </audio> -->
                <div class="card" id="chat-box">
                    <div class="card-body">
                        <!-- Chat messages will be appended here -->
                    </div>
                </div>
                <!-- Input box for new messages -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="message-input" placeholder="Type a message">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="send-button">Send</button>
                        <div id="spinner" style="display: none;">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
<style>
body {
    background-color: black;
}

#start-button {
    background-color: #8b4513;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    /* display: inline-block; */
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#story-image {
    /* background-image: url("static/login1.png"); */
    flex: 80%;
    animation: fadeIn cubic-bezier(0.65, 0.05, 0.36, 1) 5s;
    transition: background 5s ease-in-out;
    width: 50%; /* Adjust as needed */
    padding-top: 50%; /* This makes the height equal to the width */
    border: 5px solid rgba(94, 57, 2, 0.901);
    border-radius: 30px; /* Adjust as needed */
    background-size: cover;
    background-position: center;
}
.flex-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    /* margin-top: 20px;
    margin-bottom: 20px; */
    max-width: 1200px;
    max-height: 100vh;
}

.chat-section {
    margin-top: 20px;
    width: 100%;
}

.container, .container-lg, .container-md, .container-sm, .container-xl {
    max-width: 1800px !important;
    width: 100% !important;
}
.loader {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #db7a34; 
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.fade-in {
    opacity: 0;
    animation: fadeIn ease 1s;
    animation-fill-mode: forwards;
}

@keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
}
body {
    font-family: 'Palatino', 'Garamond', 'Georgia', 'Merriweather', 'Baskerville', serif;
    font-size: larger;
}

#chat-container {
    /* background-image: url("static/img/login1.png");*/
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    height: 30vh;
    width: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    /* flex: 10%; */
}

#chat-box {
    /* font color change */
    color: #eaeaea; /* Dark brown text */
    width: 80%;
    height: 80%;
    border: 1px solid #000;
    padding: 20px;
    overflow-y: auto;
    background-color: rgba(94, 57, 2, 0.901); /* Semi-transparent orange */
    flex-grow: 1;
    margin-bottom: 20px;
    margin-top: 20px;
}

.input-group {
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    border: 1px solid #5D3A00; /* Dark brown */
    border-radius: 5px; /* Rounded corners */
    color: #5D3A00; /* Dark brown text */
    width: 80%; /* Same as the width of the chat box */
    max-width: 80%; /* Prevent the input from becoming wider than the chat box */
}

.input-group .form-control {
    border: none; /* Remove default border */
    background-color: transparent; /* Transparent background */
}

.input-group .btn-outline-secondary {
    border-color: #5D3A00; /* Dark brown border */
    color: #5D3A00; /* Dark brown text */
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
}

.input-group .btn-outline-secondary:hover {
    background-color: #5D3A00; /* Dark brown background */
    color: #fff; /* White text */
}
</style>
<script type="module" src="static/js/story.js"></script>
