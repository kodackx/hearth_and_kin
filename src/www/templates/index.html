<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hearth and Kin</title>
            <style>
                body {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 20px;
                    padding: 20px;
                    font-family: Arial, sans-serif;
                    background-color: #404f5a;
                }
                #logo {
                    width: 400px;
                    height: auto;
                }
                
                #auth, #story {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                }
                button {
                    padding: 10px 20px;
                    font-size: 20px;
                    color: #3b372a;
                    background-color: #ffcf86;
                    border: none;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                button:hover {
                    background-color: #d79736;
                }

                button:active {
                    background-color: #7f571d;
                }
                input[type="text"], input[type="password"] {
                    padding: 10px;
                    font-size: 18px;
                    color: #f4e8c1;
                    background-color: #3b372a;
                    border: none;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                }

                input[type="text"]:focus, input[type="password"]:focus {
                    outline: none;
                    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                }

                hr {
                    border: none;
                    border-top: 1px solid #f4e8c1;
                    width: 50%;
                    margin: 20px auto;
                }
            </style>
        </head>
        <body>
            <img id="logo" src="static/img/DALL.png" alt="Logo">
        
            <div id="auth">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="register()">Register</button>
                <button onclick="login()">Login</button>
            </div>

            <hr>  <!-- Line separator -->
            
            <div id="story">
                <input type="text" id="story_id" placeholder="Story ID">
                <button onclick="createStory()">Create Story</button>
                <button onclick="joinStory()">Join Story</button>
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function register() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var data = {'username': username, 'password': password};
            fetch('/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('User successfully created!')
                } else if (response.status == 400) {
                    alert('A user with that username already exists')
                } else {
                    alert('An error occurred: ', response.json())
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert(error.error)
            });
        }

        function login() {
            var username = $('#username').val();
            var password = $('#password').val();
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('username', username);
                    window.location.href = '/dashboard';
                } else if (response.status == 401) {
                    alert('No user with that password exists');
                } else {
                    alert('An error occurred: ', response.json())
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function createStory() {
            var story_id = $('#story_id').val();
            $.post('/story', {story_id: story_id}, function(data) {
                alert(data.message);
            });
        }

        function joinStory() {
            var story_id = $('#story_id').val();
            // Socket.IO logic for joining a story can go here
        }
    </script>
</body>
</html>
