<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b4513;
            background-image: url("/static/login1.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll; 
            position: relative;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .box, .banner, .container {
            position: relative;
            z-index: 2;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #8b4513;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            background-color: #fff;
            font-size: 2em;
            color: #8b4513;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .banner {
            background-color: #8b4513;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .box-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-footer {
            text-align: center;
            padding: 10px;
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to the Dashboard</h1>
        <p>Logged in as <span id="username"></span></p>
    </div>

    <div class="container">
        <div class="box" id="box1">
            <div class="box-content">+</div>
            <div class="box-footer">New Story</div>
        </div>
        <div class="box" id="box2">
            <div class="box-content">+</div>
            <div class="box-footer">New Story</div>
        </div>
        <div class="box" id="box3">
            <div class="box-content">+</div>
            <div class="box-footer">New Story</div>
        </div>
    </div>

    <script>
    window.onload = function() {
        // Replace 'username' with the actual username
        document.getElementById('username').textContent = 'admin';

        // Add event listeners to the boxes
        for (let i = 1; i <= 3; i++) {
            console.log('box' + i)
            document.getElementById('box' + i).addEventListener('click', function() {
                var description = prompt('Describe your character in a few words. Mention race, class, and any other important details.');
                if (description) {
                    fetch('/game', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            description: description,
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response
                        // alert(data.message)
                        if (confirm(data.description)) {
                            window.location.href = '/story';
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                }
            });
        }
    }
    </script>
</body>
</html>
