<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b4513;
            background-image: url("static/img/login1.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll; 
            position: relative;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .box, .banner, .container {
            position: relative;
            z-index: 2;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #8b4513;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            background-color: #fff;
            font-size: 2em;
            color: #8b4513;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .banner {
            background-color: #8b4513;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .box-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-footer {
            text-align: center;
            padding: 10px;
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to the Dashboard</h1>
        <p>Logged in as <span id="username"></span></p>
    </div>

    <div class="container">
        <div class="box" id="box1">
            <div class="box-content">+</div>
            <div class="box-footer">Create New Room</div>
        </div>
        <div class="box" id="box2">
            <div class="box-content">+</div>
            <div class="box-footer">Create New Room</div>
        </div>
        <div class="box" id="box3">
            <div class="box-content">+</div>
            <div class="box-footer">Create New Room</div>
        </div>
    </div>
    <script src="static/js/dashboard.js"></script>
</body>
</html>
